<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/requests.js"></script>
    <script src="js/resolvers.js"></script>
    
    
</head>
<body>
    <div class="header">
        <h1>My Room</h1>
        <p>Share Your Ideas</p>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <div class="input-field">
                <label for="email"></label>
                <input type="text" name="email" id="LoginEmail" placeholder="Enter Your Email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label for="password"></label>
                <input type="password" name="password" id="LoginPassword" placeholder="Enter Your Password">
                <i class="bi bi-eye-fill" id="btn-password" onclick="showPassword()"></i>
                <div class="underline"></div>
            </div><br>
            <button id="LoginConfirm" class="btn btn-success" type="button" onclick="login()">Login</button>
            <div class="footer"><a href="pages/signup.html">Don't have an account? Sign Up</a></div>

            
        </form>
    </div>
</body>
</html>
