<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style2.css">
    <title>Sign up</title>
</head>
<body>
   <header>
    <h1>Sign up</h1>
   </header> 
       <div class="container">
            <div class="input-field">
                <h3>Email address</h3>
                <input type="email" name="signupeEmail" id="email" placeholder="Enter Your Email">
                <div class="underline"></div>
            </div>
            <p>We'll never share your email with anyone else.</p>
            <div class="input-field">
                <h3>Username</h3>
                <input type="text" name="signupUsername" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
           </div>
           <div class="input-field">
                <h3>Full Name</h3>
                <input type="text" name="signupFullName" id="fullname" placeholder="fullname">
                <div class="underline"></div>
           </div>
       
           <div class="input-field">
                <h3>Password</h3>
                <input type="password" name="signupPassword" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
           </div>
           <div class="input-field">
                <h4>Birth Date</h4>
                <input type="date" name="Birthdate" id="Birthdate">
           </div>
           <div class="input-button" >
                <button id="SignupConfirm" class="button-confirm" type="button">Confirm</button>
           </div>
       </div>
   
  
</body>
</html>
