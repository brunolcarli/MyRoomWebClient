    <title>SignUp - My Room</title>

  <body style="background-color: rgba(16, 14, 14, 0.466)">
    
    <hr />

      <div class="mb-3">
        <label for="SignupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="SignupEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Username</label>
        <input type="text" class="form-control" id="SignupUsername">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="SignupFullname">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Password</span>
        <input id="SignupPassword" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
      </div>      


      <hr />
      <label for="SignupBirthdate">Birth Date</label>
      <input id="SignupBirthdate" type="date" />
      
    <div class="input-group mb-3">
        <button id="SignupConfirm" class="btn btn-outline-secondary" type="button" onclick="resolve_signup()">Confirm</button>
    </div>

    <hr />

    <a href="../index.html">Login</a>
